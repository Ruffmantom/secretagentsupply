<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/style.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="./resources/images/logo.png" alt="Logo, Binoculars">
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>
    <!-- "top-container" will have the background img for the top half of site-->
    <figure class="top-container">
      <figcaption class="new-arrival">
        <p>NEW ARRIVAL</p>
        <p>SPORT BIKE AND MOTORCYCLES</p>
      </figcaption>
    </figure>
    <!-- under this line is the nav that goes under the top background img and caption -->
    <nav>
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Glasses</span>
      <span>Contact</span>
    </nav>
    <!-- first half of page ubove this line -->

    <!-- second half of page-->

    <div class="gadget-items">
      <div class="item">
        <img src="./resources/images/pen.png" alt="Image of exploding Pen">
        <p>Exploding Pen</p>
      </div>
      <div class="item">
        <img src="./resources/images/watch.png" alt="Image of Cellular Watch">
        <p>Cellular Watch</p>
      </div>
      <div class="item">
        <img src="./resources/images/glasses.png" alt="Image of Thermal Glasses">
        <p>Thermal Glasses</p>
      </div>
    </div>

    <!-- under this is the location bar and hours bar -->

    <div class="location-hours">
      <span>Location</span>
      <span>Hours</span>
    </div>

    <!-- under this line is the footer -->

<footer>
  <p class="copywright">Copywright Secret Agent Supply Inc.</p>
</footer>






  </body>
</html>
